{% extends 'main.html' %} {% block content %}
<form action="/store/" name="form-users" id="formUser" method="post">
    <div class="col-6 mt-4 m-auto">

        {% if msg %}
        <div class="alert {{class}}">
            {{msg}}
        </div>
        {% endif %} {% csrf_token %}
        <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome">
        <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Username">
        <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Password">
        <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Password again">
        <input class="form-control mt-4" type="email" name="email" id="email" placeholder="email">
        <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">
        <button type="button" class="btn btn-outline-primary mt-4" onclick="history.go(-1);">Cancelar</button>

    </div>

</form>
{% endblock %}
